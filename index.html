<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <div class="container py-4">
        <div class="row">
            <div class="col-md-6 mx-auto text-center">
                <i class="fas fa-address-book fa-3x"></i>
                <h4 class="h-600">Login Panel</h4>
                <div class="card px-4 py-5 my-3">
                    <div class="mb-3">
                        <h6 for="email" class="form-label font-18 h-500 mb-3">Email Address</h6>
                        <input type="text" name="email" class="form-control check">
                        <small class="msg" style="color: red;">It's Avalible</small>
                    </div>
                    
                    <div>
                        <h6 for="password" class="form-label font-18 h-500 mb-3">Password</h6>
                        <input type="password" name="password" class="form-control">
                    </div>

                    <div class="row my-5">
                        <div class="col-md-8 mx-auto">
                            <div class="d-flex justify-content-between">
                                <div class="">
                                    <button type="button" class="btn btn-light">Login</button>
                                </div>
                                <div class="">
                                    <button type="button" class="btn btn-light">Clear</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div>
                       <span class="font-18 h-500">Are you new here? <a href="">Register now</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    
</body>
</html>
